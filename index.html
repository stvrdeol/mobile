<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>

</head>

<body class="h-screen w-screen flex flex-col items-center justify-center p-4 bg-amber-50">
  <main class="bg-white  overflow-hidden rounded-xl w-80">
    <section>
      <img src="images/image-product-mobile.jpg" alt="" class="md:hidden">
    </section>
    <section class="px-6 py-2">
      <p class="text-gray-400 uppercase text-xs tracking-widest mt-2">Perfume</p>
      <h1 class="text-3xl font-bold mt-2">Gabrielle Essence Eau De Parfum</h1>
      <p class="mt-4 text-gray-500">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of
        CHANEL.</p>
      <section class="flex gap-4 items-center mt-2">
        <h1 class="font-black text-3xl text-emerald-700 ">$149.99</h1>
        <p class="text-sm line-through text-gray-500">$169.99</p>
      </section>
      <button
        class="bg-emerald-700 text-white font-bold flex items-center gap-4 py-2 w-full justify-center rounded-lg my-2 "><img
          src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </section>
  </main>
</body>

</html>
